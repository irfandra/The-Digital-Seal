spring:
  application:
    name: digital-seal-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/digital_seal?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: ${DATABASE_MODE:validate}
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enabled: true
            required: true

# App Configuration
app:
  verification:
    code-expiry-minutes: 10
    max-attempts: 5
  mail:
    from: ${MAIL_FROM:noreply@digitalseal.com}
    from-name: Digital Seal

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-12345678901234567890}
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 2592000000 # 30 days in milliseconds

# Web3 Configuration
web3:
  rpc:
    url: ${WEB3_RPC_URL:https://polygon-amoy.infura.io/v3/YOUR_INFURA_KEY}
  contract:
    address: ${CONTRACT_ADDRESS:}
  private:
    key: ${PRIVATE_KEY:}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:8081}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

server:
  port: 8080
  servlet:
    context-path: /api/v1

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false

logging:
  level:
    com.digitalseal: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
